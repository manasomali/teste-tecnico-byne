{% block content %}
    <div>
        <h1>Teste Técnico BYNE</h1>
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input autocomplete="off" required autofocus name="name" placeholder="Nome" type="text">
            <input type="submit" value="Login">
        </form>
        <form action="{{ url_for('registro') }}" method="get">
            <h3>Não tem Registro? <input type="submit" value="Registre-se"></h3>
        </form>
    </div>
{% endblock content %}
